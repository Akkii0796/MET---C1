<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a7b8fa 0%, #c4a9ef 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tabs-container {
            margin-top: 0px;
        }

        .tab-buttons {
            display: flex;
            justify-content: space-around;
            background: #e0e7ff;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
            margin: 0 20px;
            margin-top: 20px;
        }

        .tab-button {
            flex-grow: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: #4f46e5;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover {
            background: #c7d2fe;
        }

        .tab-button.active {
            background: #667eea;
            color: white;
            border-bottom: 3px solid #f59e0b;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            min-height: 400px;
        }

        .tab-content.active {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .tab-content.active {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (min-width: 1024px) {
            .tab-content.active {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        .tab-content .full-width {
            grid-column: 1 / -1;
        }
        .tab-content .stats-grid {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        @media (min-width: 768px) {
            .tab-content .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #4f46e5;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
        }

        .radio-group input[type="radio"] {
            width: auto;
            margin-right: 8px;
            transform: scale(1.2);
            accent-color: #4f46e5;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #a0aec0;
            box-shadow: none;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #38b2ac, #319795);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            padding: 8px 16px;
            font-size: 0.9rem;
            width: auto;
            margin: 0;
        }

        .btn-outline {
            background: none;
            border: 2px solid #ef4444;
            color: #ef4444;
            margin-top: 10px;
        }
        .btn-outline:hover {
            background: #ef4444;
            color: white;
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }


        .budget-summary {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        @media (min-width: 480px) {
            .budget-summary {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .budget-item {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
        }

        .budget-item.budget {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
        }

        .budget-item.spent {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
        }

        .budget-item.remaining {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
        }

        .budget-item h3 {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .budget-item .amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            max-width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            white-space: nowrap;
        }

        td {
            padding: 12px 8px;
            border-bottom: 1px solid #e5e7eb;
            white-space: normal;
            overflow: visible;
            text-overflow: clip;
            max-width: none;
        }

        @media (max-width: 600px) {
            table {
                display: block;
                width: 100%;
            }

            thead {
                display: none;
            }

            tr {
                display: block;
                margin-bottom: 10px;
                border: 1px solid #e5e7eb;
                border-radius: 10px;
                background-color: white;
            }

            td {
                display: block;
                text-align: right;
                padding-left: 50%;
                position: relative;
                border-bottom: 1px dashed #e5e7eb;
            }

            td:last-child {
                border-bottom: none;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: calc(50% - 20px);
                text-align: left;
                font-weight: bold;
                color: #4f46e5;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }

        tr:hover {
            background: #f9fafb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            grid-column: 1 / -1;
        }

        @media (min-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .icon {
            font-size: 1.2rem;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
            justify-content: space-between;
        }

        .download-buttons .btn {
            flex: 1;
            min-width: unset;
            margin-top: 0;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .tab-buttons {
                margin: 0 10px;
            }

            .tab-button {
                font-size: 0.9rem;
                padding: 12px 10px;
            }

            .tab-content {
                padding: 15px;
            }

            .card {
                padding: 15px;
            }

            table {
                font-size: 0.75rem;
            }

            th, td {
                padding: 8px 4px;
            }
            td:nth-child(6) { white-space: normal;
            }

            .download-buttons {
                flex-direction: row;
                justify-content: space-around;
            }
            .download-buttons .btn {
                flex-basis: auto;
                min-width: 100px;
                padding: 10px 15px;
            }
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .expense-item:last-child {
            border-bottom: none;
        }

        .expense-details {
            flex-grow: 1;
        }

        .expense-category {
            font-weight: 600;
            color: #4f46e5;
        }

        .expense-vendor {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .expense-amount {
            font-weight: bold;
            color: #1f2937;
            margin-right: 10px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);
            }
            100% { transform: rotate(360deg);
            }
        }

        .chart-container {
            position: relative;
            margin: auto;
            height: 300px;
            width: 100%;
        }

        .budget-progress-bar {
            width: 100%;
            background-color: #e0e7ff;
            border-radius: 15px;
            height: 30px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        .budget-progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #9fe6b0, #7ee793);
            transition: width 0.5s ease-in-out;
            border-radius: 15px;
        }

        .budget-progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #1f2937;
            font-weight: bold;
            font-size: 0.95rem;
            text-shadow: 0 1px 2px rgba(255,255,255,0.5);
            white-space: nowrap;
        }

        .summary-tables {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            grid-column: 1 / -1;
        }

        @media (min-width: 768px) {
            .summary-tables {
                grid-template-columns: 1fr 1fr;
            }
        }

        .top-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        .top-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #e5e7eb;
            font-size: 0.95rem;
        }
        .top-list li:last-child {
            border-bottom: none;
        }
        .top-list .label {
            font-weight: 500;
            color: #374151;
            flex: 2;
        }
        .top-list .value {
            font-weight: bold;
            color: #4f46e5;
            text-align: right;
            flex: 1;
        }
        .top-list-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e7ff;
            margin-bottom: 5px;
            color: #374151;
            font-size: 0.9rem;
        }
        .top-list-header span {
            flex: 1;
        }
        .top-list-header span:first-child {
            flex: 2;
        }
        .top-list-header span:last-child {
            text-align: right;
            flex: 1;
        }

        .desktop-table-view {
            display: block;
        }

        .mobile-card-view {
            display: none;
        }

        @media (max-width: 768px) {
            .desktop-table-view {
                display: none;
            }

            .mobile-card-view {
                display: block;
            }

            .mobile-expense-card-container {
                display: grid;
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .mobile-expense-card {
                background: white;
                border-radius: 10px;
                padding: 15px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
                border: 1px solid #e5e7eb;
                position: relative;
            }

            .mobile-expense-card-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 10px;
                padding-bottom: 10px;
                border-bottom: 1px solid #e0e7ff;
            }

            .mobile-expense-card-header .category {
                font-weight: bold;
                color: #4f46e5;
                font-size: 1.1rem;
            }

            .mobile-expense-card-header .amount {
                font-weight: bold;
                color: #1f2937;
                font-size: 1.2rem;
            }

            .mobile-expense-card-body {
                display: grid;
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .mobile-expense-card-field {
                display: flex;
                justify-content: space-between;
                font-size: 0.9rem;
            }

            .mobile-expense-card-field .label {
                color: #6b7280;
                font-weight: 500;
            }

            .mobile-expense-card-field .value {
                color: #374151;
                text-align: right;
                word-break: break-word;
            }

            .mobile-expense-card-actions {
                margin-top: 15px;
                text-align: right;
            }

            .mobile-expense-card-actions .btn-danger {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        .delete-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .delete-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .delete-modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .delete-modal-overlay.active .delete-modal-content {
            transform: translateY(0);
        }

        .delete-modal-content h3 {
            color: #ef4444;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .delete-modal-content p {
            margin-bottom: 25px;
            color: #4b5563;
            line-height: 1.5;
        }

        .delete-modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .delete-modal-buttons .btn {
            width: 120px;
        }

    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>

    <script>
        // ... All your JavaScript from your file ...
        // The ONLY change is in addExpense function (reset spinner/disabled on early returns):

        async function addExpense(event) {
            const uid = fixedUserId;
            // Using a fixed user ID
            const recordedBy = document.querySelector('input[name="recordedBy"]:checked').value;
            const category = document.getElementById('category').value;
            const vendor = document.getElementById('vendor').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const note = document.getElementById('note').value.trim();
            const receiptFile = document.getElementById('receiptUpload').files[0];

            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Adding...';
            btn.classList.add('loading');

            if (!category || !vendor || isNaN(amount) || amount <= 0) {
                alert('Please fill in all required fields: Category, Vendor, and a valid Amount.');
                // Reset the button state before returning
                btn.disabled = false;
                btn.textContent = 'Add Expense';
                btn.classList.remove('loading');
                return;
            }

            let receiptURL = '';
            if (receiptFile) {
                if (receiptFile.size > 1 * 1024 * 1024) { // 1MB limit
                    alert("Receipt file is too large. Max 1MB allowed.");
                    // Reset the button state before returning
                    btn.disabled = false;
                    btn.textContent = 'Add Expense';
                    btn.classList.remove('loading');
                    return;
                }
                try {
                    const storageRef = firebase.storage().ref();
                    const fileExtension = receiptFile.name.split('.').pop();
                    const fileName = `${Date.now()}.${fileExtension}`;
                    const fileRef = storageRef.child(`receipts/${uid}/${fileName}`);
                    await fileRef.put(receiptFile);
                    receiptURL = await fileRef.getDownloadURL();
                } catch (e) {
                    console.error("Error uploading receipt:", e);
                    alert("Error uploading receipt: " + e.message);
                    btn.disabled = false;
                    btn.textContent = 'Add Expense';
                    btn.classList.remove('loading');
                    return;
                }
            }

            const newExpense = {
                date: new Date().toISOString().split('T')[0],
                time: new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' }),
                category: category,
                vendor: vendor,
                amount: amount,
                note: note,
                recordedBy: recordedBy,
                receiptURL: receiptURL,
            };

            try {
                await db.collection('users').doc(uid).collection('expenses').add(newExpense);
                document.getElementById('vendor').value = '';
                document.getElementById('amount').value = '';
                document.getElementById('note').value = '';
                document.getElementById('receiptUpload').value = ''; // Clear file input
                alert('Expense added successfully!');
            } catch (e) {
                console.error("Error adding expense: ", e);
                alert("Error adding expense: " + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Add Expense';
                btn.classList.remove('loading');
            }
        }
